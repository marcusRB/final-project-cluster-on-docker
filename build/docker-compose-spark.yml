version: "3.8"
services:
  
    jupyterlab:
        image: mrussorb/cluster-jupyterlab:3.0.14
        container_name: jupyterlab
        ports:
            - 8888:8888
        volumes:
            - shared-workspace:/opt/workspace
        networks:
           - sparknet

    spark-master:
        image: mrussorb/cluster-spark-master:3.1.1-hadoop3.2-v1.1.0      
        container_name: spark-master
        expose:
            - "7077"
            - "8080"
            - "4040"
            - "10000"
            - "10001"
        ports:
            - 7077:7077
            - 8080:8080
            - 4040:4040
            - 10000:10000
            - 10001:10001
        volumes:
            - shared-workspace:/opt/workspace
        networks: 
            - sparknet
                
            
    spark-worker-1:
        image: mrussorb/cluster-spark-worker:3.1.1-hadoop3.2-v1.1.0
        container_name: spark-worker-1
        environment:
            - SPARK_WORKER_CORES=1
            - SPARK_WORKER_MEMORY=512m
        ports:
            - 8081:8081
        volumes:
            - shared-workspace:/opt/workspace
        depends_on:
            - spark-master
        networks:
            - sparknet

    spark-worker-2:
        image: mrussorb/cluster-spark-worker:3.1.1-hadoop3.2-v1.1.0
        container_name: spark-worker-2
        environment:
            - SPARK_WORKER_CORES=1
            - SPARK_WORKER_MEMORY=512m
        ports:
            - 8082:8081
        volumes:
            - shared-workspace:/opt/workspace
        depends_on:
            - spark-master
        networks: 
            - sparknet

    spark-worker-3:
        image: mrussorb/cluster-spark-worker:3.1.1-hadoop3.2-v1.1.0
        container_name: spark-worker-3
        environment:
            - SPARK_WORKER_CORES=1
            - SPARK_WORKER_MEMORY=512m
        ports:
            - 8083:8081
        volumes:
            - shared-workspace:/opt/workspace
        depends_on:
            - spark-master
        networks: 
            - sparknet
    
volumes:
    shared-workspace:
        name: "hadoop-distributed-file-system"
        driver: local

networks:
    sparknet:
        name: sparknet
        driver: bridge
